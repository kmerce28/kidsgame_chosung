                this.showFeedback('ì˜¤ë‹µì…ë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!', 'incorrect');

            async isValidAnswer(word, challenge) {
                try {
                    console.log(`ì •ë‹µ í™•ì¸: "${word}" (ì´ˆì„±: ${challenge})`);
                    
                    // window.ANSWER_DICTì—ì„œ í•´ë‹¹ ì´ˆì„±ì˜ JSON íŒŒì¼ ê²½ë¡œ ê°€ì ¸ì˜¤ê¸°
                    const answerDict = window.ANSWER_DICT;
                    if (!answerDict || !answerDict[challenge]) {
                        console.log('ANSWER_DICTë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                        return false;
                    }

                    const jsonPath = answerDict[challenge];
                    console.log(`JSON íŒŒì¼ ë¡œë“œ: ${jsonPath}`);
                    
                    const response = await fetch(jsonPath);
                    const data = await response.json();
                    
                    // í•´ë‹¹ ì´ˆì„±ì˜ ë‹¨ì–´ ëª©ë¡ì—ì„œ í™•ì¸
                    const wordList = data[challenge] || [];
                    const stripped = this.stripTrailingParticles(word);
                    const candidates = stripped && stripped !== word ? [word, stripped] : [word];
                    const isValid = candidates.some(w => wordList.includes(w));
                    
                    console.log(`ë‹¨ì–´ ëª©ë¡ ê¸¸ì´: ${wordList ? wordList.length : 0}`);
                    console.log(`ì •ë‹µ ì—¬ë¶€: ${isValid}`);
                    
                    return isValid;
                } catch (error) {
                    console.error('ì •ë‹µ í™•ì¸ ì¤‘ ì˜¤ë¥˜:', error);
                    return false;
                }
            }

            matchesInitials(word, challenge) {
                if (!word) return false;
                const initials = this.getInitials(word);
                return initials.startsWith(challenge);
            }

            getInitials(word) {
                let initials = '';
                for (let char of word) {
                    const code = char.charCodeAt(0);
                    if (code >= 0xAC00 && code <= 0xD7A3) {
                        const syllableIndex = code - 0xAC00;
                        const choseongIndex = Math.floor(syllableIndex / 588);
                        const initialChar = this.CHOSEONG_LIST[choseongIndex] || '';
                        initials += initialChar;
                    }
                }
                return initials;
            }

            normalizeWord(word) {
                const onlyHangul = (word || '')
                    .replace(/[^\p{Script=Hangul}]/gu, '')
                    .trim();
                return this.stripTrailingParticles(onlyHangul);
            }

            // ì¡°ì‚¬/ì–´ë¯¸ ì œê±°ë¡œ ëª…ì‚¬ ì›í˜•ì— ê°€ê¹ê²Œ ì •ê·œí™”
            stripTrailingParticles(text) {
                if (!text) return text;
                // ë‹¤ë¬¸ì ì¡°ì‚¬ ìš°ì„  ì²˜ë¦¬
                const multiCharParticles = [
                    'ìœ¼ë¡œì¨','ìœ¼ë¡œì„œ','ì—ê²Œì„œ','í•œí…Œì„œ','ì²˜ëŸ¼','ê¹Œì§€','ë¶€í„°','ì´ë¼ë„','ì´ë¼','ë¼ë„','ì´ë‘','í•˜ê³ ','ìœ¼ë¡œ','ì—ì„œ','ì—ê²Œ','í•œí…Œ','ì´ë‚˜','ê±°ë‚˜'
                ];
                for (const p of multiCharParticles) {
                    if (text.endsWith(p) && text.length > p.length + 1) {
                        text = text.slice(0, -p.length);
                        break;
                    }
                }
                // ë‹¨ë¬¸ì ì¡°ì‚¬
                const singleCharParticles = ['ì€','ëŠ”','ì´','ê°€','ì„','ë¥¼','ì™€','ê³¼','ë„','ì—','ë¡œ','ë¼','ë‚˜','ë©°','ë˜','ë“ ','ìš”','ê¹Œ','ë§Œ'];
                if (singleCharParticles.some(c => text.endsWith(c)) && text.length > 1) {
                    text = text.slice(0, -1);
                }
                return text;
            }

            // ì ìˆ˜/ë¼ìš´ë“œ/ì‹œê°„/ì´ˆì„± í‘œì‹œ ê°±ì‹  ë° ê¸°ë³¸ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
